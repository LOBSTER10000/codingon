    <script>
      let dates = $('.dates');
      let submits = $('.submits');

      $('td').on('click', function (e) {
        let td = $(this).text().trim();
        dates.val(td);
      });

      submits.on('click', function (e) {
        e.preventDefault();
        let text1 = $('td.day:contains(' + dates.val() + ')').find(
          '.text_content'
        );
        let contents = $('.contents').val();
        text1.text(contents);
      });
