  <body>
    <script>
      function bgChange(text) {
        return new Promise(function (resolve, reject) {
          setTimeout(function () {
            document.body.style.background = text;
            resolve(text);
          }, 1000);
        });
      }

      async function changes() {
        try {
          await bgChange('red');
          await bgChange('blue');
          await bgChange('orange');
        } catch (err) {
          console.error(err);
        }
      }

      changes();
    </script>
