<!DOCTYPE html>
<html lang="ko">
<head>

    <title>table 실습1</title>
</head>
<body>

        <tr>

            <td>19</td>
            <td>20</td>
            <td>21</td>

        </tr>
        <tr>

        <tr>

        </tr>
    </table>
</body>
</html>
