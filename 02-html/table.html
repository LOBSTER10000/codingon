<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 태그 연습</title>
</head>
<body>
    
    <table border="1" align="center" style="width: 150px; height:150px; border-collapse: collapse; border-color: red; background-color: blue;">
        <caption>My Table</caption>
        <thead>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">4</td>
                <td>5</td>
                <td>6</td> 
            </tr>
            <tr>
                <td>8</td>
                <td>9</td> 
            </tr>
        </tbody>
    </table>

    <!-- cellspacing(border 간격을 조정), cellpadding (내부 여백을 조정) -->

    <br>
    <table align="center" border="1" cellspacing="15" cellpadding="15" style="border-collapse: collapse;">
        <caption>메뉴표</caption>
        <tr>
            <!-- th는 볼드체 -->
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>국물떡볶이</td>
            <td>4000</td>
            <td>2명 이상 주문 가능</td>
        </tr>
        <tr>
            <td>순대</td>
            <td rowspan="2">5000</td>
            <td>간, 허파 주문 가능</td>
        </tr>
        <tr>
            <td>오뎅</td>
            <td>맵게, 안맵게 가능</td>
        </tr>
        <tr>
            <td colspan="3">김밥 (품절)</td>
          </tr>
    </table>
    <!-- colspan : 가로합치기, rowspan : 세로합치기 -->
</body>
</html>
