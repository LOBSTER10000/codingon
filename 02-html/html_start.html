<!-- 여기는 주석입니다 (컨트롤 + /) -->

<!DOCTYPE html>
<!-- html5로 문서를 작성하겠다는 의미 (document type의 약자)-->

<html lang="ko">
    <!-- lang속성 = en : english, 한국어 : ko, 웹크롤러에게 알려주는 용도 -->
<head>
    <meta charset="UTF-8">
    <!-- encoding(컴퓨터가 이해할 수 있는 언어로 번역) 방식 지정 : UTF-8이 가장 보편적  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일이나 반응형 웹에서 인식할 수 있는 기본 크기에 대한 태그 -->
    <title>나의 첫 html 문서</title>
    <!-- 문서의 제목을 의미 -->
</head>
<body>
    <!-- 브라우저에서 보여주고 싶은 내용 -->
    <!-- start tag, end tag에 넣고 싶은 내용 작성 -->
    <h1>코딩온 새싹 첫 교육 HTML 시작입니다</h1>

    <!-- 중첩이 가능 -->
    <!-- div는 블록요소 span은 인라인 요소 -->
    <div style="background-color: aquamarine;">
        span의 부모영역입니다
        <span style="background-color: coral;">div의 자식영역입니다</span>
    </div>
</body>
</html>
