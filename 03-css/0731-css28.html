<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CDN (css) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CDN (js) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      .heart-icon {
        color: red;
      }

      .dark-mode {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <i class="bi bi-android2" style="font-size: 10em"></i>
    <i class="bi bi-1-circle-fill" style="font-size: 10em"></i>
    <i class="bi bi-reddit" style="font-size: 20em"></i>

    <hr />

    <h2>Icon 사용 예시</h2>
    <i class="bi bi-heart heart-icon" style="font-size: 10em"></i>
    <button id="button">다크 모드</button>
    <script>
      var heart = document.querySelector('.heart-icon');

      heart.addEventListener('click', function (e) {
        heart.classList.toggle('bi-heart'); // 하트가 채워져있으면 제거
        heart.classList.toggle('bi-heart-fill'); //하트가 없으면 추가
      });

      var button = document.querySelector('#button');

      button.addEventListener('click', function (e) {
        document.body.classList.toggle('dark-mode');
      });
    </script>
  </body>
</html>
