<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css 실습</title>
    <style>
        img { 
            width: 300px;
            height: 300px;
            transform: skew(20deg, 20deg);
            position: relative;
        }

        img:nth-child(1){
            z-index: 3;
            left: 220px;
            top: 50px;
        }

        img:nth-child(2){
            z-index: 2;
            left: 120px;
            top: 50px;
        }

        img:nth-child(3){
            z-index: 1;
            top: 50px;
        }
    </style>
</head>
<body>
    <img src="./img/beach1.jpg" alt="">
    <img src="./img/beach2.jpg" alt="">
    <img src="./img/beach3.jpg" alt="">
</body>
</html>
