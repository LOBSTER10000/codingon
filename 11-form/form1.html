<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼데이터 정리</title>
  </head>
  <body>
    <form action=""></form>

    <!-- form action : 폼을 전송할 서버 주소 지정 
        form name : 폼을 식별하기 위한 이름
        form method : 폼을 서버에 전송할 http 메소드 지정

        target : action 속성값에 지정한 스크립트파일을 현재 창이 아닌 다른 위치에서 열 수 있도록 함

        get : 폼에 입력한 정보가 url에 추가 되어 보인다.
        1 > url 쿼리 문자열에 데이터를 실어서 전송
        2 > 서버의 값이나 상태를 변경하지 않을 때

        post : 폼에 입력한 정보가 서버에 저장되어 보낸다.
        1 > 보내야하는 데이터는 요청(request)의 본문(body)에 실어서 전송
        2 > 길이가 제한된 url보다 많은 데이터를 body에 실어서 전송 가능

        input에서 name은 백엔드에서 name으로 key가 결정된다.
    -->
  </body>
</html>
